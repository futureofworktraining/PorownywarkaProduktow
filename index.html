<!DOCTYPE html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#1e293b', // Slate 800 (Dark mode card)
              accent: '#38bdf8', // Sky 400
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Light Mode Defaults (applied when .dark is missing) */
      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
      }
      
      /* Dark Mode Overrides */
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Markdown Styles - Light Mode */
      .markdown-body h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 1rem; color: #0284c7; } /* Sky 600 */
      .markdown-body h2 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #4f46e5; } /* Indigo 600 */
      .markdown-body h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #6366f1; } /* Indigo 500 */
      .markdown-body p { margin-bottom: 1rem; line-height: 1.6; color: #334155; } /* Slate 700 */
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body li { margin-bottom: 0.25rem; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; overflow-x: auto; display: block; }
      .markdown-body th, .markdown-body td { border: 1px solid #cbd5e1; padding: 0.75rem; text-align: left; }
      .markdown-body th { background-color: #f1f5f9; color: #0f172a; }
      .markdown-body td { background-color: #ffffff; }
      .markdown-body strong { color: #0f172a; font-weight: 600; }
      .markdown-body a { color: #0284c7; text-decoration: underline; }
      .markdown-body blockquote { border-left: 4px solid #6366f1; padding-left: 1rem; margin: 1rem 0; color: #64748b; font-style: italic; }

      /* Markdown Styles - Dark Mode */
      .dark .markdown-body h1 { color: #38bdf8; }
      .dark .markdown-body h2 { color: #818cf8; }
      .dark .markdown-body h3 { color: #a5b4fc; }
      .dark .markdown-body p { color: #cbd5e1; }
      .dark .markdown-body th, .dark .markdown-body td { border-color: #334155; }
      .dark .markdown-body th { background-color: #1e293b; color: #f1f5f9; }
      .dark .markdown-body td { background-color: #0f172a; }
      .dark .markdown-body strong { color: #f8fafc; }
      .dark .markdown-body a { color: #38bdf8; }
      .dark .markdown-body blockquote { color: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
